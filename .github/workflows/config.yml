name: go_actions
on: push

jobs:
  build:
    name: gin
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: check out
        uses: actions/checkout@v1

      - name: download
        run: go get -v -t -d ./...

      - name: test
        run: go test ./... -v